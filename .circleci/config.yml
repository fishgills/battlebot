version: 2.1
setup: true
orbs:
  path-filtering: circleci/path-filtering@0.1.3

workflows:
  always-run:
    jobs:
      - path-filtering/filter:
          mapping: |
            packages/backend/.* backend true
            packages/web/.* web true
          base-revision: master
