version: 2.1
orbs:
  aws-ecr: circleci/aws-ecr@8.1.2
  aws-ecs: circleci/aws-ecs@3.0.0

parameters:
  # This parameter is used to trigger the main workflow
  trigger:
    type: boolean
    default: true

  # A parameter per package
  backend:
    type: boolean
    default: true
  bot:
    type: boolean
    default: true
  web:
    type: boolean
    default: true

executors:
  node:
    docker:
      - image: cimg/node:lts

jobs:
  trigger-workflows:
    executor: node
    steps:
      - checkout
      - run:
          name: Trigger workflows
          command: chmod +x .circleci/circle_trigger.sh && .circleci/circle_trigger.sh
  build:
    parameters:
      package_name:
        type: string
    machine:
      image: ubuntu-2204:2022.04.2 # recommended linux image
    working_directory: ~/project/packages/<< parameters.package_name >>

    steps:
      - checkout:
          path: ~/project
      - aws-ecr/build-and-push-image:
          repo: 'mediator-<< parameters.package_name >>'
          remote-docker-layer-caching: false
          checkout: false
          extra-build-args: --build-arg SHA1=${CIRCLE_SHA1}
          create-repo: false
          tag: 'latest'
          # tag: '${CIRCLE_SHA1},$(echo $CIRCLE_BRANCH | sed -e "s/[^a-zA-Z]/\-/g")'

  deploy:
    parameters:
      package_name:
        type: string
    machine:
      image: ubuntu-2204:2022.04.2 # recommended linux image
    working_directory: ~/project/packages/<< parameters.package_name >>
    steps:
      - checkout:
          path: ~/project
      - aws-ecs/update-service:
          family: 'mediator-<< parameters.package_name >>'
          cluster: 'mediator-cluster'
          service-name: '<< parameters.package_name >>-Server'
          container-image-name-updates: 'mediator-<< parameters.package_name >>,tag=latest'
          container-env-var-updates: 'container=mediator-<< parameters.package_name >>,name=DD_VERSION,value=${CIRCLE_SHA1}'

workflows:
  version: 2

  # The main workflow responsible for triggering all other workflows
  # in which changes are detected.
  ci:
    when: << pipeline.parameters.trigger >>
    jobs:
      - trigger-workflows

  # Workflows defined for each package.

  www:
    when: << pipeline.parameters.web >>
    jobs:
      - build:
          name: web-build
          package_name: web
          context: EnvVariables
      - deploy:
          filters:
            branches:
              only:
                - master
          name: web-deploy
          context: EnvVariables
          package_name: Web
          requires:
            - web-build

  backend:
    when: << pipeline.parameters.backend >>
    jobs:
      - build:
          name: graphql-build
          package_name: graphql
          context: EnvVariables
      - deploy:
          filters:
            branches:
              only:
                - master
          name: graphql-deploy
          context: EnvVariables
          package_name: Graphql
          requires:
            - graphql-build

  bot:
    when: << pipeline.parameters.bot >>
    jobs:
      - build:
          name: bot-build
          package_name: bot
          context: EnvVariables
      - deploy:
          filters:
            branches:
              only:
                - master
          name: bot-deploy
          context: EnvVariables
          package_name: Bot
          requires:
            - bot-build
