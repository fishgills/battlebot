version: 2.1
orbs:
  aws-ecr: circleci/aws-ecr@7.3.0
  aws-ecs: circleci/aws-ecs@2.2.1

parameters:
  # This parameter is used to trigger the main workflow
  trigger:
    type: boolean
    default: true

  # A parameter per package
  server:
    type: boolean
    default: false
  bot:
    type: boolean
    default: false
  www:
    type: boolean
    default: true

executors:
  node:
    resource_class: small
    docker:
      - image: circleci/node

jobs:
  ng-build:
    docker:
      - image: cimg/node:lts
    working_directory: ~/project/packages/www

    steps:
      - checkout:
          path: ~/project
      - run:
          command: ls -al
      - restore_cache:
          key: v1-deps-{{ checksum "package-lock.json" }}
      - run:
          command: npm install
          name: install deps
      - save_cache:
          paths:
            - node_modules
          key: v1-deps-{{ checksum "package-lock.json"}}
      - run:
          command: npm run build
          name: build
  copy-to-s3:
    docker:
      - image: cimg/python:3.6
    steps:
      - run:
          command: ls -al

  trigger-workflows:
    docker:
      - image: cimg/base:stable
    resource_class: small
    steps:
      - checkout
      - run:
          # This step is added to demonstrate the possibility to dynamically set the user token
          name: Set token
          command: echo "export CIRCLE_USER_TOKEN=${CIRCLE_TOKEN}" >> $BASH_ENV
      - run:
          name: Trigger workflows
          command: chmod +x .circleci/monorepo.sh && .circleci/monorepo.sh
          environment:
            # (optional) print additional debug information
            MONOREPO_DEBUG: "true"
            # (optional) additional CI parameters to include in the pipeline (must be a valid JSON)
            # CI_PARAMETERS: '{ "deploy": true }'
  build:
    parameters:
      package_name:
        type: string
    machine:
      image: ubuntu-2004:202010-01 # recommended linux image
    working_directory: ~/project/packages/<< parameters.package_name >>

    steps:
      - checkout:
          path: ~/project
      - aws-ecr/build-and-push-image:
          repo: "battlebot-<< parameters.package_name >>"
          remote-docker-layer-caching: true
          checkout: false
          create-repo: true
          tag: "${CIRCLE_BRANCH}_${CIRCLE_SHA1},${CIRCLE_BRANCH}_latest"
  deploy:
    parameters:
      package_name:
        type: string
    machine:
      image: ubuntu-2004:202010-01 # recommended linux image
    working_directory: ~/project/packages/<< parameters.package_name >>
    steps:
      - checkout:
          path: ~/project
      - aws-ecs/update-service:
          family: "<< parameters.package_name >>-task"
          cluster-name: "bot-cluster"
          service-name: "<< parameters.package_name >>-service-fargate-spot"
          container-image-name-updates: "container=<< parameters.package_name >>-container,tag=${CIRCLE_BRANCH}_${CIRCLE_SHA1}"

workflows:
  version: 2

  # The main workflow responsible for triggering all other workflows
  # in which changes are detected.
  ci:
    when: << pipeline.parameters.trigger >>
    jobs:
      - trigger-workflows

  # Workflows defined for each package.

  www:
    when: << pipeline.parameters.www >>
    jobs:
      - ng-build
      - copy-to-s3:
          requires:
            - ng-build
      

  server:
    when: << pipeline.parameters.server >>
    jobs:
      - build:
          name: server-build
          package_name: server
          context: EnvVariables
      - deploy:
          name: server-deploy
          context: EnvVariables
          package_name: server
          requires:
            - server-build

  bot:
    when: << pipeline.parameters.bot >>
    jobs:
      - build:
          name: bot-build
          package_name: bot
          context: EnvVariables
      - deploy:
          name: bot-deploy
          context: EnvVariables
          package_name: bot
          requires:
            - bot-build
