version: 2.1
orbs:
  gcp-gcr: circleci/gcp-gcr@0.15.1
  gcp-cloud-run: circleci/gcp-cloud-run@1.0.2
parameters:
  backend:
    type: boolean
    default: false
  bot:
    type: boolean
    default: true
  web:
    type: boolean
    default: false
jobs:
  deploy_fargate:
    parameters:
      package_name:
        type: string
      dockerfile:
        type: string
        default: Dockerfile
      dlc:
        type: boolean
        default: true
    machine:
      docker_layer_caching: << parameters.dlc >>
      resource_class: medium
      image: ubuntu-2004:current
    working_directory: ~/project/
    steps:
      - checkout
      - gcp-gcr/gcr-auth
      - gcp-gcr/build-image:
          image: << parameters.package_name >>
          dockerfile: << parameters.dockerfile >>
          extra_build_args: --build-arg SHA1=$CIRCLE_SHA1 --build-arg APP=<< parameters.package_name >>
          tag: $CIRCLE_SHA1
      - gcp-gcr/push-image:
          image: << parameters.package_name >>
          tag: $CIRCLE_SHA1
      - gcp-gcr/tag-image:
          image: << parameters.package_name >>
          source-tag: $CIRCLE_SHA1
          target-tag: latest
      - gcp-cloud-run/init
      - gcp-cloud-run/deploy:
          image: gcr.io/slack-battle-bot/<< parameters.package_name >>:$CIRLCE_SHA1
          region: us-west1
          service-name: << parameters.package_name >>
          unauthenticated: true

workflows:
  backend:
    when: << pipeline.parameters.backend >>
    jobs:
      - deploy_fargate:
          name: backend-build
          package_name: backend
          context: EnvVariables
          filters:
            branches:
              only:
                - master
  bot:
    when: << pipeline.parameters.bot >>
    jobs:
      - deploy_fargate:
          name: bot-build
          package_name: bot
          context: EnvVariables
          dlc: true
          filters:
            branches:
              only:
                - master
  web:
    when: << pipeline.parameters.web >>
    jobs:
      - deploy_fargate:
          name: web-build
          package_name: web
          context: EnvVariables
          dockerfile: packages/web/Dockerfile
          filters:
            branches:
              only:
                - master
