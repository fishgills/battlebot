overwrite: true
schema: 'http://localhost:4000/graphql'
documents:
  - src/**/*.graphql
hooks:
  afterAllFileWrite:
    - prettier --write
generates:
  src/generated/graphql.ts:
    withHooks: false
    plugins:
      - 'typescript'
      - 'typescript-operations'
      - 'typescript-graphql-request'
