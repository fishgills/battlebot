fragment CharacterParts on Character {
  dexterity
  constitution
  strength
  name
  experiencePoints
  rolls
  level
  owner
  id
  gold
  teamId
  extraPoints
  active
  hitPoints
  losses
  wins
}

query getCharactersByOwner($userId: String!, $teamId: String!) {
  getCharactersByOwner(id: $userId, team: $teamId) {
    ...CharacterParts
  }
}
