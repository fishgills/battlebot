workflows:
  build-and-deploy-server:
    jobs:
      - aws-ecr/build-and-push-image:
          context:
            - EnvVariables
          repo: 'battlebot-backend'
          dockerfile: pckages/server/Dockerfile
          remote-docker-layer-caching: true
          path: packages/server
          tag: '${CIRCLE_BRANCH}_${CIRCLE_SHA1},${CIRCLE_BRANCH}_latest'
      - aws-ecs/deploy-service-update:
          context:
            - EnvVariables
          requires:
            - aws-ecr/build-and-push-image
          family: 'backend'
          cluster-name: 'bot-cluster'
          service-name: 'backend-fargate-spot'
          container-image-name-updates: 'container=bot-backend,tag=${CIRCLE_BRANCH}_${CIRCLE_SHA1}'
