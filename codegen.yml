overwrite: true
schema: 'http://localhost:4000/graphql'
documents: 'packages/*/src/**/*.graphql'
hooks:
  afterAllFileWrite:
    - prettier --write
generates:
  packages/bot/src/generated/graphql.ts:
    withHooks: false
    plugins:
      - 'typescript'
      - 'typescript-operations'
      - 'typescript-graphql-request'
  packages/www/src/generated/graphql.ts:
    plugins:
      - 'typescript'
      - 'typescript-operations'
      - 'typescript-apollo-angular'
  ./graphql.schema.json:
    plugins:
      - 'introspection'
