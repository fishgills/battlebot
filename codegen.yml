overwrite: true
schema: 'http://localhost:4000/graphql'
documents: 'packages/*/src/**/*.graphql'
hooks:
  afterAllFileWrite:
    - prettier --write
generates:
  packages/bot/src/generated/graphql.ts:
    config:
      noSchemaStitching: true
    withHooks: false
    plugins:
      - add:
          content: '/* eslint-disable */'
      - 'typescript'
      - 'typescript-operations'
      - 'typescript-generic-sdk'
  packages/www/src/generated/graphql.ts:
    config:
      noSchemaStitching: true
    plugins:
      - 'typescript'
      - 'typescript-operations'
      - 'typescript-apollo-angular'
  ./graphql.schema.json:
    plugins:
      - 'introspection'
